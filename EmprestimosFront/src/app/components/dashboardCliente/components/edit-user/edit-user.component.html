<div class="edit-container d-flex flex-column justify-content-start align-items-center vh-100">
  <h3 class="my-md-3 text-white">Edição de Usuário</h3>
  <div class="form-container" [formGroup]="usuarioForm">
    <form>
      <div class="mb-md-1">
        <label for="username" class="form-label">Nome</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="usuario.username" name="username" required>
      </div>

      <div class="mb-md-1">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" required>
      </div>

      <div class="mb-md-1">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-flex flex-row justify-content-between mx-md-3 mt-md-3">
        <button class="btn btn-success">Confirmar</button>
        <button class="btn btn-outline-secondary" (click)="freeToolbar()">Voltar</button>
      </div>

    </form>
  </div>
  <div class="h-100 d-flex align-items-end">
    <button class="btn btn-danger mb-md-3">
      Cancelar Conta
    </button>
  </div>
</div>
