<div class="auth-container d-flex flex-row justify-content-start w-100 vh-100">
  <!--div de registro-->
  <div class="w-50 d-flex flex-column justify-content-center align-items-center">
    <!-- Formulário de Registro -->
    <h2 class="my-md-4">Criar conta</h2>
    <!--Botoes do OAuth-->
      <div class="w-50 justify-content-center mb-md-4 d-flex align-items-center buttons">
        <button><i class="fab fa-facebook"></i></button>
        <button><i class="fab fa-google"></i></button>
        <button><i class="fab fa-apple"></i></button>
      </div>

      <span style="color: gray; margin-bottom: 5px">Ou use seu email para registro</span>

      <form class="form-container">
        <div class="input-container">
          <input class="my-md-2" type="text" placeholder="Nome de Usuário" required>
          <i class="fa fa-user"></i>
        </div>
        <div class="input-container">
          <input class="my-md-2" type="email" placeholder="Email" required>
          <i class="fa fa-envelope"></i>
        </div>
        <div class="input-container">
          <input class="my-md-2" type="password" placeholder="Senha" required>
          <i class="fa fa-key"></i>
        </div>
        <!--Div de organizacao para o botao-->
        <div class="d-flex align-items-center justify-content-center">
          <button class="btn btn-primary p-2 mt-md-3 rounded" style="width: 50%" type="submit">Registrar</button>
        </div>
      </form>

  </div>

  <!--Div indicadora de login-->

  <div class="login-indicator d-flex w-50 justify-content-center align-items-center flex-column">
    <h1>Bem-vindo de volta</h1>
    <span>Já possui uma conta?</span>
    <span>Entre no botão abaixo</span>
    <button class="w-50 btn btn-outline-light mt-md-3 ">Login</button>
  </div>

</div>
