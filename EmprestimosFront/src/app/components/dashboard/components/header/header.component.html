<div class="d-flex flex-column align-items-center bg-primary h-100 pb-2">
  <h1 class="my-2 text-white">Dashboard de Dados</h1>
  <div class="d-flex w-100 justify-content-between">
    <button class="btn bg-white text-dark mx-4" (click)="retornar()">
      Voltar
    </button>
    <div class="d-flex justify-content-between align-items-center mx-4">
      <input type="text" class="form-control w-50" placeholder="Pesquisar..." />
      <div>
        <button class="btn btn-success me-1">Filtrar</button>
        <button class="btn btn-secondary">Limpar Filtros</button>
      </div>
    </div>
  </div>
</div>
