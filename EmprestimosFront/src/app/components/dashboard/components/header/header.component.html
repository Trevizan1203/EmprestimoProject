<div class="d-flex flex-column align-items-center bg-primary h-100 pb-2">
  <h1 class="my-2 text-white">Dashboard de Dados</h1>
  <div class="d-flex w-100 justify-content-between">
    <button class="btn bg-white text-dark mx-4" (click)="retornar()">
      Voltar
    </button>
    <div class="d-flex justify-content-between align-items-center mx-4">
      <div class="px-2 rounded me-2" *ngIf="filtrando">
        <button class="btn btn-success me-1" (click)="filtraPagos()">Pagos</button>
        <button class="btn btn-warning me-1" (click)="filtraAbertos()">Em Aberto</button>
        <button class="btn btn-danger me-1" (click)="filtraAtrasados()">Atrasado</button>
        <button class="btn btn-secondary" (click)="limpaFiltros()">Limpar Filtros</button>
      </div>
      <div>
        <button class="btn btn-light me-1" *ngIf="!filtrando" (click)="trocaFiltrando()">Filtrar</button>
        <button class="btn btn-light me-1" *ngIf="filtrando" (click)="trocaFiltrando()">Voltar</button>
      </div>
    </div>
  </div>
</div>
