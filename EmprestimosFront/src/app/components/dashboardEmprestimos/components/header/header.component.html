 <div class="header-container bg-primary d-flex flex-column align-items-center justify-content-center">
    <h2 class="py-3 text-light">Informações do Cliente</h2>
    <div class="d-flex flex-row">
      <div class="d-flex px-4 align-items-center">
        <p class="px-3 text-light"><strong>Nome: </strong>{{cliente.nome}}</p>
        <p class="px-3 text-light"><strong>CPF: </strong>{{cliente.cpf}}</p>
        <p class="px-3 text-light"><strong>E-mail: </strong>{{cliente.email}} </p>
        <p class="px-3 text-light"><strong>Telefone: </strong>{{cliente.telefone}}</p>
      </div>
    </div>
    <div *ngIf="!mostrarForms">
      <button class="btn btn-light me-3" (click)="voltarParaCadastro()">Voltar</button>
      <button class="btn btn-success" (click)="exibeForms()">Novo Emprestimo</button>
    </div>

    <div class="d-flex justify-content-center w-100 mt-3">
      <div *ngIf="mostrarForms" class="d-flex flex-row align-items-center ">
        <form class="d-flex flex-row w-100" [formGroup]="emprestimoForm" (ngSubmit)="onSubmit()">
          <div class="me-3">
            <label for="moeda" class="form-label text-light">Moeda</label>
            <select id="moeda" class="form-control" formControlName="moeda" required>
              <option value="" disabled selected>Selecione uma moeda</option>
              <option value="DKK">Coroa Dinamarquesa (DKK)</option>
              <option value="NOK">Coroa Norueguesa (NOK)</option>
              <option value="SEK">Coroa Sueca (SEK)</option>
              <option value="USD">Dólar Americano (USD)</option>
              <option value="AUD">Dólar Australiano (AUD)</option>
              <option value="CAD">Dólar Canadense (CAD)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="CHF">Franco Suíço (CHF)</option>
              <option value="JPY">Iene (JPY)</option>
              <option value="GBP">Libra Esterlina (GBP)</option>
            </select>
          </div>
          <div class="me-3">
            <label for="valorObtido" class="form-label text-light">Valor Obtido</label>
            <input type="number" id="valorObtido" class="form-control" formControlName="valorObtido" required>
          </div>
          <div class="me-3">
            <label for="dataEmprestimo" class="form-label text-light">Data do Empréstimo</label>
            <input type="date" id="dataEmprestimo" class="form-control" formControlName="dataEmprestimo" required>
          </div>
          <div class="me-3">
            <label for="dataVencimento" class="form-label text-light">Data de Vencimento</label>
            <input type="date" id="dataVencimento" class="form-control" formControlName="dataVencimento" required>
            <div *ngIf="isDataInvalida() && emprestimoForm.get('dataVencimento')?.touched" class="text-danger bg-light rounded-3 my-2 px-1">
              <small>Data de vencimento incorreta.</small>
            </div>
          </div>
          <button type="submit" class="btn btn-success me-3" [disabled]="isDataInvalida()">Criar Empréstimo</button>
          <button type="button" class="btn btn-secondary" (click)="exibeForms()" >Cancelar</button>
        </form>
      </div>
    </div>
  </div>
